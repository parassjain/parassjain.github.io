<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">

          <div class="hero__left">
            <div class="hero__image">
              <img class="lazy" data-src="{{ site.data.settings.hero.hero__image }}" alt="{{site.data.settings.author.author__name}}'s Picture">
            </div>
          </div>

          <div class="hero__right">
            <h1 class="hero__title">{{ site.data.settings.hero.hero__title }}</h1>
            <p class="hero__description">{{ site.data.settings.hero.hero__description }}</p>

            <div class="hero__subscribe">
              <form class="subscribe-form" action={{site.data.settings.formspree_url}} method="POST">
                <label class="screen-reader-text" for="form-email">Your email:</label>
                <input class="subscribe-email" id="form-email" type="email" name="email" placeholder="Your email address..." required>
                <button class="button button--primary button--small subscribe-button" type="submit">Get Updates</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
